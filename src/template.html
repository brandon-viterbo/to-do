<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>todo</h1>
    </div>
    <div class="navbar">
      <h2>My Projects</h2>
      <ul></ul>
      <button class="add-project">Add Project</button>
      <input class="enter-project" type="text">
    </div>
    <div class="project">
      <h2 class="projectName"></h2>
      <button class="add-todo">Add Todo</button>
      <form action="" method="get" class="todo-form">
        <h2>Your New Todo!</h2>
        <div class="todo-title">
          <label for="title">Todo Name: </label>
          <input type="text" name="title" id="title" maxlength="40" required>
        </div>
        <div class="todo-due-date">
          <label for="due-date">Due Date</label>
          <input type="date" name="due-date" id="due-date" title="due-date">
        </div>
        <div class="todo-description">
          <label for="description">Description</label>
          <input type="text" name="description" id="description" title="description" maxlength="140">
        </div>
        <fieldset>
          <legend>How important is this?</legend>
          <div>
            <input type="radio" name="priority" id="priority-2" value="2">
            <label for="priority-2">Very Important</label>
          </div>
          <div>
            <input type="radio" name="priority" id="priority-1" value="1">
            <label for="priority-1">Pretty Important</label>
          </div>
          <div>
            <input type="radio" name="priority" id="priority-0" value="0" required>
            <label for="priority-0">Not too important</label>
          </div>
        </fieldset>
        <input type="submit" value="Post">
      </form>
      <ul class="todos"></ul>
    </div>
  </div>
</body>
</html>
